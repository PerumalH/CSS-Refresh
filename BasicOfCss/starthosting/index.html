<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>uHost Signup</title>
    <link rel="shortcut icon" href="../favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Montserrat:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="start-hosting.css" />
  </head>

  <body>
    <div class="backdrop"></div>
    <header class="mainHeader">
      <div>
        <button class="toggle-button">
          <span class="toggle-button__bar"></span>
          <span class="toggle-button__bar"></span>
          <span class="toggle-button__bar"></span>
        </button>
        <a class="mainBrand1" href="../index.html"
          ><img
            src="/CSS!/CSS-Refresh/BasicOfCss/Image/uhost.png"
            alt=""
            srcset=""
        /></a>
      </div>

      <nav class="mainNav">
        <ul class="mainNavItems">
          <li class="mainNavItem">
            <a href="../packages/index.html" class="mainBrand">Packages</a>
          </li>
          <li class="mainNavItem">
            <a href="../customers/index.html" class="mainBrand">Customers</a>
          </li>
          <li class="mainNavItem">
            <a href="index.html" class="mainBrand mainBrandCTA"
              >Start Hosting</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <nav class="mobile-nav">
      <ul class="mobile-nav__items">
        <li class="mobile-nav__item">
          <a href="packages/index.html">Packages</a>
        </li>
        <li class="mobile-nav__item">
          <a href="customers/index.html">Customers</a>
        </li>
        <li class="mobile-nav__item mobile-nav__item--cta">
          <a href="start-hosting/index.html">Start Hosting</a>
        </li>
      </ul>
    </nav>
    <main class="signup-page">
      <h1 class="signup-title">Awesome! Let's dive right in!</h1>
      <form action="index.html" class="signup-form">
        <label for="title">Title</label>
        <select id="title">
          <option value="mr">Mr.</option>
          <option value="ms">Ms.</option>
        </select>
        <label for="first-name">First name</label>
        <input type="text" id="first-name" />
        <label for="last-name">Last name</label>
        <input type="text" id="last-name" />
        <label for="email">E-Mail</label>
        <input type="email" id="email" />
        <label for="password">Password</label>
        <input type="password" id="password" />
        <input type="checkbox" id="agree-terms" />
        <label for="agree-terms"
          >Agree to
          <a href="#">Terms &amp; Conditions</a>
        </label>
        <button type="submit" class="button">Sign Up</button>
      </form>
    </main>
    <footer class="main-footer">
      <nav>
        <ul class="main-footer-l">
          <li>
            <a href="#">Support </a>
          </li>
          <li>
            <a href="#">Terms of Use</a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="../shared.js"></script>
  </body>
</html>
