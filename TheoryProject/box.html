<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        margin: 150px auto;
        border: 1px solid black;
        width: 200px;
        height: 200px;
        perspective: 1000px;
        perspective-origin: 500px;
      }
      .box {
        background: red;
        width: 100%;
        height: 100%;
        transform: rotateX(30deg) rotateY(80deg) rotateZ(30deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
